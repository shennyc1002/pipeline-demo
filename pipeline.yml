---
resources:
- name: pipeline-demo
  type: git
  source:
    uri: https://github.com/shennyc1002/pipeline-demo.git
    branch: master
- name: deploy-demo
  type: cf
  source:
    api: ((api-url))

    username: ((user-name))
    password: ((user-password))
    organizantion: ((org))
    space: ((space))
    skip_cert_check: false

jobs:
- name: build
  public: true
  plan:
   - get: pipeline-demo
     trigger: true
   - task: Build-Project
     file: pipeline-demo/ci/build.yml

- name: deploy-demo-app
  plan:
   - get: pipeline-demo
     trigger: true
   - put: deploy-demo
        params:
          manifest: pipeline-demo/manifest.yml
          path: build-output/*.jar